# Postgres connection
spring.datasource.url=jdbc:postgresql://postgres:5432/carRental
spring.datasource.username=carRental
spring.datasource.password=carRentalPass
# Flyway configuration
spring.flyway.target=latest
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://postgres:5432/carRental
spring.flyway.user=carRental
spring.flyway.password=carRentalPass
spring.flyway.schemas=public
# JPA configuration
spring.jpa.hibernate.ddl-auto=none
# Base URL for the User Management Service
userManagement.baseurl=http://user-service:8081/api/v1/users
# Base URL for the Payment Service
payment.baseurl=http://payment-service:8082/api/v1/payments/paypal
# Base URL for the Tracking Service
tracking.baseurl=http://localhost:8085/api/v1/tracking
# Kafka configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=paymentService
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.ack-mode=manual_immediate

# Issuer URI points to our Keycloak realm
